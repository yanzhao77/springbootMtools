# 应用名称
spring.application.name=webdemo
# 应用服务 WEB 访问端口
server.port=8080

server.servlet.session.timeout=1800s

spring.web.resources.static-locations=classpath:/templates/,classpath:/static/

# \u683C\u5F0F\u5316\u5168\u5C40\u65F6\u95F4\u5B57\u6BB5
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
# \u6307\u5B9A\u65F6\u95F4\u533A\u57DF\u7C7B\u578B
spring.jackson.time-zone=GMT+8

#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.hikari.connection-test-query=SELECT 1 FROM USER
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20


#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.servlet.content-type=text/html
#声明thymeleaf使用非严格的html。





mybatis.mapper-locations=classpath:static/mapper/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=true

